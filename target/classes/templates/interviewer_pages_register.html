<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>

<!-- Basic Page Needs
================================================== -->
<title>360 Resourcing</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/colors/blue.css">

</head>
<body>

	<!-- Wrapper -->
	<div id="wrapper">
		<header id="header-container" class="fullwidth">

			<!-- Header -->
			<div id="header">
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="../../index.html"><img src="images/logo360.jpg"
								alt=""></a>
						</div>
					</div>
				</div>
			</div>
			<!-- Main Navigation -->
		</header>
		<div id="titlebar" class="gradient">
			<div class="container"></div>
		</div>
	</div>


	<!-- Page Content
================================================== -->
	<div class="container">
		<div class="row">
			<div class="col-xl-5 offset-xl-3">

				<div class="login-register-page">
					<!-- Welcome Text -->
					<div class="welcome-text">
						<h3 style="font-size: 26px;">Let's create your account!</h3>
						<span>Already have an account? <a
							th:href="@{../interviewer/login}">Log In!</a></span>
					</div>
					<!-- Form -->
					<form method="get" id="login-form"
						th:action="@{../../interviewer/saveInterviewer}"
						th:object="${newInterviewerDetails}">

						<div class="input-with-icon-left">
							<i class="icon-material-outline-keyboard"></i> <input type="text"
								class="input-text with-border" name="interviewerName"
								id="interviewerName" th:field="*{interviewerName}"
								placeholder="Name" required pattern="[a-zA-Z][a-zA-Z\s]*"
								title="it should be in A-Za-z format" />
						</div>

						<div class="input-with-icon-left">
							<i class="icon-material-baseline-mail-outline"></i> <input
								type="Email" class="input-text with-border"
								name="interviewerMail" id="interviewerMail"
								th:field="*{interviewerMail}" placeholder="Email Address"
								required />
						</div>



						<div class="input-with-icon-left">
							<i class="icon-material-outline-lock"></i> <input type="password"
								class="input-text with-border" name="password" id="password"
								th:value="${Password}" placeholder="Password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required="required" th:minlength="1" th:maxlength="100">
						</div>
					</form>

					<!-- Button -->
					<button
						class="button full-width button-sliding-icon ripple-effect margin-top-10"
						type="submit" form="login-form">
						SignUp <i class="icon-material-outline-arrow-right-alt"></i>
					</button>

					<!-- Social Login -->

				</div>

			</div>
		</div>
	</div>

	<!-- Spacer -->
	<div class="margin-top-70"></div>
	<!-- Spacer / End-->

	<!-- Footer
================================================== -->
	<div id="footer">

		<!-- Footer Top Section -->
		<div class="footer-top-section">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">

						<!-- Footer Rows Container -->
						<div class="footer-rows-container">

							<!-- Left Side -->
							<div class="footer-rows-left">
								<div class="footer-row">
									<div class="footer-row-inner footer-logo">
										<img src="images/logo360.jpg" alt="">
									</div>
								</div>
							</div>

							<!-- Right Side -->

							<!-- Footer Copyrights -->
							<div class="footer-bottom-section">
								<div class="container">
									<div class="row">
										<div class="col-xl-12">
											Â© 2022 <strong>360 Resourcing</strong>. All Rights Reserved.
										</div>
									</div>
								</div>
							</div>
							<!-- Footer Copyrights / End -->

						</div>
						<!-- Footer / End -->

					</div>
					<!-- Wrapper / End -->

					<!-- Scripts
================================================== -->
					<script src="../../js/jquery-3.6.0.min.js"></script>
					<script src="../../js/jquery-migrate-3.3.2.min.js"></script>
					<script src="../../js/mmenu.min.js"></script>
					<script src="../../js/tippy.all.min.js"></script>
					<script src="../../js/simplebar.min.js"></script>
					<script src="../../js/bootstrap-slider.min.js"></script>
					<script src="../../js/bootstrap-select.min.js"></script>
					<script src="../../js/snackbar.js"></script>
					<script src="../../js/clipboard.min.js"></script>
					<script src="../../js/counterup.min.js"></script>
					<script src="../../js/magnific-popup.min.js"></script>
					<script src="../../js/slick.min.js"></script>
					<script src="../../js/custom.js"></script>
					<script>
							var myInput = document.getElementById("psw");
							var letter = document.getElementById("letter");
							var capital = document.getElementById("capital");
							var number = document.getElementById("number");
							var length = document.getElementById("length");

							// When the user clicks on the password field, show the message box
							myInput.onfocus = function() {
								document.getElementById("message").style.display = "block";
							}

							// When the user clicks outside of the password field, hide the message box
							myInput.onblur = function() {
								document.getElementById("message").style.display = "none";
							}

							// When the user starts to type something inside the password field
							myInput.onkeyup = function() {
								// Validate lowercase letters
								var lowerCaseLetters = /[a-z]/g;
								if (myInput.value.match(lowerCaseLetters)) {
									letter.classList.remove("invalid");
									letter.classList.add("valid");
								} else {
									letter.classList.remove("valid");
									letter.classList.add("invalid");
								}

								// Validate capital letters
								var upperCaseLetters = /[A-Z]/g;
								if (myInput.value.match(upperCaseLetters)) {
									capital.classList.remove("invalid");
									capital.classList.add("valid");
								} else {
									capital.classList.remove("valid");
									capital.classList.add("invalid");
								}

								// Validate numbers
								var numbers = /[0-9]/g;
								if (myInput.value.match(numbers)) {
									number.classList.remove("invalid");
									number.classList.add("valid");
								} else {
									number.classList.remove("valid");
									number.classList.add("invalid");
								}

								// Validate length
								if (myInput.value.length >= 8) {
									length.classList.remove("invalid");
									length.classList.add("valid");
								} else {
									length.classList.remove("valid");
									length.classList.add("invalid");
								}
							}
						</script>

					<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
