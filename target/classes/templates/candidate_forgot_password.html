<!doctype html>
<html lang="en" xmlns:th="https://thymleaf.org">
<head>

<!-- Basic Page Needs
<!-- ================================================== -->
<title>360 Resourcing</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/colors/blue.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header Container
================================================== -->
		<header id="header-container" class="fullwidth">

			<!-- Header -->
			<div id="header">
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="#"><img src="../../images/360Logo.jpg" alt=""></a>
						</div>


						<div class="clearfix"></div>
						<!-- Main Navigation / End -->

					</div>
					<!-- Left Side Content / End -->


					<!-- Right Side Content / End -->
					<div class="right-side">


						<div class="header-widget">

<!-- 							Messages -->
							<div class="header-notifications user-menu">
								<div class="header-notifications-trigger">
									<a href="#"><div class="user-avatar status-online">
											<img src="../../images/user-avatar-small-01.jpg" alt="">
										</div></a>
								</div>

<!-- 								Dropdown -->
							</div>

						</div>


				</div>
			</div>
			<!-- Header / End -->

		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->


		<!-- Titlebar
================================================== -->
		<div id="titlebar" class="gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a th:href="@{/candidate/logout}">Back</a></li>
                        </ul>
                    </nav>

                    <!-- Breadcrumbs -->


                </div>
            </div>
        </div>
    </div>


		<!-- Page Content
================================================== -->
		<div class="container">
			<div class="row">
				<div class="col-xl-5 offset-xl-3">

					<div class="login-register-page">
						<!-- Welcome Text -->

						<!-- Account Type -->
						<div class="account-type"></div>


						<form method="post" id="login-form"
							th:action="@{/candidate/validateEmail}"
							th:object="${newCandidateDetails}">
							<h4 th:text="${message}"
								style="text-align: center; color: red; padding-top: 40px"></h4>



							<label>Please enter Your Mail Address</label>
							<div class="input-with-icon-left">
								<i class="icon-material-baseline-mail-outline"></i> <input
									type="email" class="input-text with-border"
									name="emailaddress-register" th:field="*{email}"
									id="emailaddress-register" placeholder="Email Address" required />
							</div>

						</form>

						<!-- Button -->
						<button
							class="button full-width button-sliding-icon ripple-effect margin-top-10"
							type="submit" form="login-form">
							submit <i class="icon-material-outline-arrow-right-alt"></i>
						</button>

						<!-- Social Login -->
					</div>

				</div>
			</div>
		</div>


		<!-- Spacer -->
		<div class="margin-top-70"></div>
		<!-- Spacer / End-->

		
	<!-- Footer
================================================== -->
	<div id="footer">

		<!-- Footer Top Section -->
		<div class="footer-top-section">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">

						<!-- Footer Rows Container -->
						<div class="footer-rows-container">

							<!-- Left Side -->
							<div class="footer-rows-left">
								<div class="footer-row">
									<div class="footer-row-inner footer-logo">
										<img src="/images/360Logo.jpg" alt="">
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>


			<!-- Footer Copyrights -->
			<div class="footer-bottom-section">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							Â© 2022 <strong>360Resourcing</strong>. All Rights Reserved.
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Copyrights / End -->

		</div>
		<!-- Footer / End -->

	</div>
	<!-- Wrapper / End -->

	<!-- Scripts
================================================== -->
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<script src="../../js/strongPassword.js"></script>
	<script src="../../js/jquery-migrate-3.3.2.min.js"></script>
	<script src="../../js/mmenu.min.js"></script>
	<script src="../../js/tippy.all.min.js"></script>
	<script src="../../js/simplebar.min.js"></script>
	<script src="../../js/bootstrap-slider.min.js"></script>
	<script src="../../js/bootstrap-select.min.js"></script>
	<script src="../../js/snackbar.js"></script>
	<script src="../../js/clipboard.min.js"></script>
	<script src="../../js/counterup.min.js"></script>
	<script src="../../js/magnific-popup.min.js"></script>
	<script src="../../js/slick.min.js"></script>
	<script src="../../js/custom.js"></script>

	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 
</script>

</body>
</html>
