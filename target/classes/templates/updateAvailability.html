					<div class="dashboard-nav-container">

						<!-- Responsive Navigation Trigger -->

			<!-- Dashboard Content
	================================================== -->
			<form class="dashboard-content-container" data-simplebar
				th:action="@{/updateAvailabilities}" method="post"
				th:object="${interviewerAvailabilityList}">

				<!--  	<div class="dashboard-content-inner">-->
				<div class="dashboard-content-inner" data-simplebar>

					<!-- Dashboard Headline -->
					<div class="dashboard-headline">
						<h3>Settings</h3>

					</div>


					<!-- Row -->
					<div class="row">

						<!-- Dashboard Box -->
						<div class="col-xl-12">
							<div class="dashboard-box margin-top-0">

								<!-- Headline -->
								<div class="headline">
									<h3>
										<i class="icon-material-outline-account-circle"></i> My
										Account
									</h3>
									<p th:text="${session.name}"></p>
								</div>

								<div class="content with-padding padding-bottom-0">

									<div class="row">
										<div class="col-auto"></div>

										<div class="col">
											<div class="row">



												<div class="form-group"></div>
												<div class="form-group">
													<input type="hidden" th:value="${interviewPanel}"
														id="interviewPanel" name="interviewPanel"
														class="form-control mb-4 col-4"
														placeholder="Interviewer Id"> <input type="hidden"
														th:field="*{interviewerAvailabilityId}"
														id="interviewerAvailabilityId"
														name="interviewerAvailabilityId"
														class="form-control mb-4 col-4"
														placeholder="InterviewerAvailability Id">


													<div class="form-group">
														<label>from Date</label> <input class="form-control"
															required="required" id="fromDate" name="fromDate"
															type="datetime-local" th:field="*{fromDate}"
															placeholder="From Date">
													</div>
													<div class="form-group">
														<label>To Date</label> <input class="form-control"
															required="required" id="toDate" name="toDate"
															type="datetime-local" th:field="*{toDate}"
															placeholder="TO Date">
													</div>
													<!-- Button -->
													<div class="col-xl-12">
														<button type="submit"
															class="button ripple-effect big margin-top-30">Update</button>



													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
								</div>

</div>






							</div>
						</div>

	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/jquery-migrate-3.3.2.min.js"></script>

	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
		// Snackbar for user status switcher
		$('#snackbar-user-status label').click(function() {
			Snackbar.show({
				text : 'Your status has been changed!',
				pos : 'bottom-center',
				showAction : false,
				actionText : "Dismiss",
				duration : 3000,
				textColor : '#fff',
				backgroundColor : '#383838'
			});
		});
	</script>

	<!-- Chart.js // documentation: http://www.chartjs.org/docs/latest/ -->
	<script src="js/chart.min.js"></script>
	<script>
		Chart.defaults.global.defaultFontFamily = "Nunito";
		Chart.defaults.global.defaultFontColor = '#888';
		Chart.defaults.global.defaultFontSize = '14';

		var ctx = document.getElementById('chart').getContext('2d');

		var chart = new Chart(ctx, {
			type : 'line',

			// The data for our dataset
			data : {
				labels : [ "January", "February", "March", "April", "May",
						"June" ],
				// Information about the dataset
				datasets : [ {
					label : "Views",
					backgroundColor : 'rgba(42,65,232,0.08)',
					borderColor : '#2a41e8',
					borderWidth : "3",
					data : [ 196, 132, 215, 362, 210, 252 ],
					pointRadius : 5,
					pointHoverRadius : 5,
					pointHitRadius : 10,
					pointBackgroundColor : "#fff",
					pointHoverBackgroundColor : "#fff",
					pointBorderWidth : "2",
				} ]
			},

			// Configuration options
			options : {

				layout : {
					padding : 10,
				},

				legend : {
					display : false
				},
				title : {
					display : false
				},

				scales : {
					yAxes : [ {
						scaleLabel : {
							display : false
						},
						gridLines : {
							borderDash : [ 6, 10 ],
							color : "#d8d8d8",
							lineWidth : 1,
						},
					} ],
					xAxes : [ {
						scaleLabel : {
							display : false
						},
						gridLines : {
							display : false
						},
					} ],
				},

				tooltips : {
					backgroundColor : '#333',
					titleFontSize : 13,
					titleFontColor : '#fff',
					bodyFontColor : '#fff',
					bodyFontSize : 13,
					displayColors : false,
					xPadding : 10,
					yPadding : 10,
					intersect : false
				}
			},

		});
	</script>


	<!-- Google Autocomplete -->
	<script>
		function initAutocomplete() {
			var options = {
				types : [ '(cities)' ],
			// componentRestrictions: {country: "us"}
			};

			var input = document.getElementById('autocomplete-input');
			var autocomplete = new google.maps.places.Autocomplete(input,
					options);

			if ($('.submit-field')[0]) {
				setTimeout(function() {
					$(".pac-container").prependTo("#autocomplete-container");
				}, 300);
			}
		}
	</script>


	<!-- Google API -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initAutocomplete"></script>
