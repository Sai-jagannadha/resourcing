<!doctype html>
<html lang="en" xmlns:th="https://thymleaf.org">
<head>

<!-- Basic Page Needs
================================================== -->
<title>360Resourcing</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/colors/blue.css">

<!-- eye icon visibility START================= -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<style>
form i {
	margin-left: -30px;
	cursor: pointer;
}
</style>
<!-- eye icon visibility END================= -->

</head>
<body>

	<!-- Wrapper -->
	<!-- <div id="wrapper"> -->

		<!-- Header Container
================================================== -->
		<header id="header-container" class="fullwidth">

			<!-- Header -->

			<!-- Header / End -->

		</header>
		<!-- <div class="clearfix">
			Logo
			<div id="logo">
					<a th:href="#"><img src="../../images/360Logo.jpg" alt=""></a>
				</div>
		</div> -->
		<!-- Header Container / End -->

		<!-- Titlebar
================================================== -->
		<div id="titlebar" class="gradient">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<nav id="breadcrumbs" class="dark">
						<ul>
							<li><a th:href="@{/resourcing}">Home</a></li>
						</ul>
					</nav>

					<!-- Breadcrumbs -->


				</div>
			</div>
		</div>
	</div>

		<!-- Page Content
================================================== -->
		<div class="container">
			<div class="row">
				<div class="col-xl-5 offset-xl-3">


					<div class="login-register-page">
						<!-- Welcome Text -->
						<div class="welcome-text">
							<h3>We're glad to see you again!</h3>
							<span>Don't have an account? <a href="../../client/reg">Sign
									Up!</a></span>
							<div>
								<h3>
									<b><span style="color: red" th:text="${s1}"></span></b>
								</h3>
							</div>
							<div>
								<h3>
									<b><span style="color: red" th:text="${ClientMessage}"></span></b>
								</h3>
							</div>
						</div>

						<!-- Form -->
						<form method="get" id="login-form"
							th:action="@{/client/validateClient}"
							th:object="${newClientDetails}">
							<label>Email Address :</label>
							
							<div class="input-with-icon-left">
								<i class="icon-material-baseline-mail-outline"></i> <input
									type="email" class="input-text with-border" name="email"
									th:field="*{email}" id="email" placeholder="Email" required />
							</div>
<label>Password :</label>

							<div class="input-with-icon-left">
								<i class="bi bi-eye-slash" id="togglePassword"></i> <input
									class="input-text with-border"  id="password" type="password"
									name="password" th:value=${password} placeholder="Password"
									required />
							</div>

							<label>Enter Captcha:</label>
							<div class="form-row">
								<div class="form-group col-md-6">
									<input type="text" class="form-control" readonly id="captcha"
										name="captcha" th:value=${captcha}>
								</div>
								<div class="form-group col-md-6">
									<input type="text" class="input-text with-border"  id="clientCaptcha"
										name="clientCaptcha" th:value=${clientCaptcha} required />
								</div>
							</div>
							<h6>
								Captcha not visible <img src="../../images/refresh.png"
									width="40px" onclick="cap()">
							</h6>







						</form>





						<script src="../js/captcha.js"></script>
						<script src="../js/show_password.js"></script>

						</form>
						<a href="../../client/forgotPassword"> Forgot Password?</a>

						<!-- Button -->
						<button
							class="button full-width button-sliding-icon ripple-effect margin-top-10"
							type="submit" form="login-form">
							Log In <i class="icon-material-outline-arrow-right-alt"></i>
						</button>

						<!-- Social Login -->

					</div>

				</div>
			</div>
		</div>


		<!-- Spacer -->
		<div class="margin-top-70"></div>
		<!-- Spacer / End-->

		<!-- Footer
================================================== -->
		<div id="footer">



<!-- 			Footer Copyrights
 -->			<div class="footer-bottom-section">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							Â© 2022 <strong>360Resourcing</strong>. All Rights Reserved.
						</div>
					</div>
				</div>
			</div>
			<!-- 	Footer Copyrights / End
 -->
		</div>
		
		<!-- Footer / End -->

	</div>
	<!-- Wrapper / End -->

	<!-- Scripts
================================================== -->
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<script src="../../js/jquery-migrate-3.3.2.min.js"></script>
	<script src="../../js/mmenu.min.js"></script>
	<script src="../../"></script>
	<script src="../../js/simplebar.min.js"></script>
	<script src="../../js/bootstrap-slider.min.js"></script>
	<script src="../../js/bootstrap-select.min.js"></script>
	<script src="../../js/snackbar.js"></script>
	<script src="../../"></script>
	<script src="../../js/counterup.min.js"></script>
	<script src="../../js/magnific-popup.min.js"></script>
	<script src="../../js/slick.min.js"></script>
	<script src="../../js/custom.js"></script>
	<script src="../../js/show_password.js"></script>
	<script src="../../js/captcha.js"></script>

	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
		// Snackbar for user status switcher
		$('#snackbar-user-status label').click(function() {
			Snackbar.show({
				text : 'Your status has been changed!',
				pos : 'bottom-center',
				showAction : false,
				actionText : "Dismiss",
				duration : 3000,
				textColor : '#fff',
				backgroundColor : '#383838'
			});
		});
	</script>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</html>
