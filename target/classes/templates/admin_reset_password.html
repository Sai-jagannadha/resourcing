form i {

<body onload="GenerateCaptcha();">



	<!-- Titlebar
================================================== -->
	<div id="titlebar" class="gradient">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<h2>Reset Your Password</h2>

					<!-- Breadcrumbs -->

				</div>
			</div>
		</div>
	</div>


	<!-- Page Content
================================================== -->
	<div class="container">
		<div class="row">
			<div class="col-xl-5 offset-xl-3">

				<div class="login-register-page">
					<!-- Welcome Text -->

					<!-- Account Type -->
					<div class="account-type"></div>
					
					


					<form method="post" id="login-form"
						th:action="@{/admin/updateUserPassword}"
						th:object="${newUserDetails}">
						<!-- 				    <h1 th:text="${message}" style="text-align: center; padding-top: 40px"></h1> -->


						<label> Email Address</label>
						<div class="input-with-icon-left">
							<i class="icon-material-baseline-mail-outline"></i> <input
								type="email" class="input-text with-border"
								name="emailaddress-register" th:field="*{emailId}"
								id="emailaddress-register" placeholder="Email Address" required />
						</div>


						<label>Please Enter New Password</label>

						<div class="input-with-icon-left">
							<i class="bi bi-eye-slash" id="togglePassword"></i> <input
								type="password" class="input-text with-border" name="password"
								id="password" th:value="${password}" placeholder="Password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required="required" th:minlength="1" th:maxlength="100">
						</div>
					</form>

					<!-- Button -->
					<button
						class="button full-width button-sliding-icon ripple-effect margin-top-10"
						type="submit" form="login-form">
						submit <i class="icon-material-outline-arrow-right-alt"></i>
					</button>

					<!-- Social Login -->
				</div>

			</div>
		</div>
	</div>

	<!-- Spacer -->
	<div class="margin-top-70"></div>
	<!-- Spacer / End-->

	<!-- Footer
================================================== -->
	<div id="footer">

		<!-- Footer Top Section -->
		<div class="footer-top-section">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">

						<!-- Footer Rows Container -->
						<div class="footer-rows-container">

							<!-- Left Side -->
							<div class="footer-rows-left">
								<div class="footer-row">
									<div class="footer-row-inner footer-logo">
										<img src="/images/360Logo.jpg" alt="">
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>


			<!-- Footer Copyrights -->
			<div class="footer-bottom-section">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							Â© 2022 <strong>360Resourcing</strong>. All Rights Reserved.
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Copyrights / End -->

		</div>
		<!-- Footer / End -->

	</div>
	<!-- Wrapper / End -->

	<!-- Scripts
================================================== -->

	<script src="../../js/jquery-migrate-3.3.2.min.js"></script>

	<script src="../../js/slick.min.js"></script>

	<script src="../js/captcha.js"></script>
	<script src="../js/show_password.js"></script>


	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
	<script src="./script.js"></script>


	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
		// Snackbar for user status switcher
		$('#snackbar-user-status label').click(function() {
			Snackbar.show({
				text : 'Your status has been changed!',
				pos : 'bottom-center',
				showAction : false,
				actionText : "Dismiss",
				duration : 3000,
				textColor : '#fff',
				backgroundColor : '#383838'
			});
		});
	</script>




</body>
